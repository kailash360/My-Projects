<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="library.css">
    <title>College Library</title>
</head>

<body>

    <!-- Navigation bar of homepage -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="color: white;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">College Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search Books" aria-label="Search">
                    <button class="btn btn-outline-success" style="color: white;border-color:white" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- section for displaying message  -->
    <div id="message"></div>

    <!-- INPUT FIELD CONTAINER  -->
    <div class="container" style="width: 62%; margin-top:20px ">

        <!-- Greeting text below the navbar -->
        <h3>Welcome to the College Library</h3>
        <hr class="dropdown-divider">

        <!-- breaking each form and input into grids  -->

        <!-- for name  -->
        <div class="container" style="margin-top: 3%;">
            <div class="row">
                <div class="col sm-6 col-lg-3 my-1" style="font-size: 120%;">
                    Name
                </div>
                <div class="col-sm-6 col-lg-9">
                    <input type="text" class="form-control" id="bookName">
                </div>
            </div>
        </div>

        <!-- for author  -->
        <div class="container my-3">
            <div class="row ">
                <div class="col sm-6 col-lg-3 my-1 " style="font-size: 120%; ">
                    Author
                </div>
                <div class="col-sm-6 col-lg-9 ">
                    <input type="text" class="form-control " id="authorName">
                </div>
            </div>
        </div>

        <!-- for book type  -->
        <div class="container my-3">
            <div class="row ">
                <div class="col sm-6 col-lg-3 my-1 " style="font-size: 120%; ">
                    Type
                </div>
                <div class="col-sm-6 col-lg-9 my-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Children's Book" id="type1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Children's Book
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Science Fiction" id="type2">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Science Fiction
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Text Book" id="type3">
                        <label class="form-check-label" for="flexRadioDefault3">
                          Text Book
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- add book button  -->
        <button class="btn btn-primary mx-2" id="addBookBtn" type="submit">Add Book</button>

    </div>

    <!-- LIST DISPLAY CONTAINER  -->
    <div class="container my-4" style="width: 65%;margin-left:19.5%">

        <!-- For showing title of the list coloumns  -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col ">Author</th>
                    <th scope="col ">Type</th>
                    <th scope="col ">Date</th>
                </tr>
            </thead>

            <!-- for displaying the list of Books  -->
            <tbody id="bookList">
            </tbody>
        </table>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js " integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf " crossorigin="anonymous "></script>
    <script src="library.js "></script>
</body>

</html>
