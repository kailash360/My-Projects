<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>My Dictionary</title>
</head>

<body style="background-color: rgba(253, 231, 231, 0.747);">


    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: red;">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-size: 160%;padding-top:0px" href="#">My Dictionary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        </div>
    </nav>

    <!-- input section  -->
    <form class="container" style="width: 60%; padding-top:2%">
        <div class="mb-3" style="display:flex;flex-direction:column;align-items:center">
            <h3 style="margin-top: 0.1%;margin-bottom:3%;">One-stop destination for all English words</h3>
            <input type="text" class="form-control" style="width:50%;text-align:center" id="word" placeholder="Type your word here.." aria-describedby="emailHelp">
            <button type="button" id="btn" class="btn btn-danger my-2">Search</button>
        </div>
    </form>

    <!-- meaning container  -->
    <div id="wordContainer">
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8 " crossorigin="anonymous "></script>
    <script src="javascript.js"></script>
</body>

</html>
