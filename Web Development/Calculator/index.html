<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="calculator">

        <!-- For heading of the calculator  -->
        <div class="heading">
            <h2>Calculator</h2>
        </div>

        <!-- For dipslay  -->
        <div class="displayContainer">
            <div class="upper"></div>
            <input type="text" id="lower">
        </div>

        <!-- ******For buttons*******  -->
        <div class="keys">
            <!-- For the operands  -->
            <div class="operands">
                <ul class="row">
                    <li id="1">1</li>
                    <li id="2">2</li>
                    <li id="3">3</li>
                </ul>
                <ul class="row">
                    <li id="4">4</li>
                    <li id="5">5</li>
                    <li id="6">6</li>
                </ul>
                <ul class="row">
                    <li id="7">7</li>
                    <li id="8">8</li>
                    <li id="9">9</li>
                </ul>
                <ul class="row">
                    <li id="clear">C</li>
                    <li id="0">0</li>
                    <li id="backspace">←</li>
                </ul>
            </div>

            <!-- For the operators  -->
            <div class="operators">
                <ul class="col">
                    <li id="add">+</li>
                    <li id="subtract">−</li>
                    <li id="multiply">×</li>
                    <li id="divide">÷</li>
                    <li id="equal">=</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
