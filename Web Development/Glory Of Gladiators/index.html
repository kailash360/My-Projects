<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glory of Gladiators</title>
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gameContainer">
        <div class="starting">
            <h2>Welcome to Glory of Gladiators</h2>
            <p>Save the gladiator from the enemies.</p>
            <p class="instruction">Press arrow keys to move.</p>
            <button class="playBtn" id="playBtn">Start</button>
        </div>
        <div class="gameOver">Game Over!</div>
        <div class="score"></div>
        <div class="person personFall"></div>
        <div class="attacker attackerAnimate"></div>
    </div>
    <script src="game.js"></script>
</body>

</html>
